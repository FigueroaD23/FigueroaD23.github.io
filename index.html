<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Técnica</title>   
    <link rel="shortcut icon" href="img/ico-pokemon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- estilos del proyecto -->
</head>
<body>    
    <div class="container-main" >
        <h1><b>PokeAPI</b> Prueba técnica </h1>
        <div class="inputs">
            <select id="filtro" class="form-select me-2">
                <option value="nombre" selected>Nombre</option>
                <option value="habilidad">No. de pokemon</option>                
            </select>
            <input type="text" class="form-control" id="filtroInput" placeholder="Buscar pokemon">
            <button class="btn btn-primary m-1" id="filtroboton"> Enviar</button>
        </div>
        

        <div class="container-pokes">  
          <img src="img/Spinner-1.4s-217px.svg" alt="">        

        </div>

        <template id="pokemonTemplate">
            <div class="pokemon ">
                <div class="img-container">
                    <img src="" alt="" />
                </div>
                <div class="info">
                    <span class="number">004</span>
                    <h3 class="name">Nombre</h3>   
                    <p>Tipo: <span class="tipo"><span></p>                 
                    <small class="type"></small>
                </div>
            </div>
        </template>

        <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,192L48,197.3C96,203,192,213,288,213.3C384,213,480,203,576,170.7C672,139,768,85,864,69.3C960,53,1056,75,1152,80C1248,85,1344,75,1392,69.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
    </div>
</body>

<!-- js con la lógica -->
<script src="main.js"></script>
</html>
